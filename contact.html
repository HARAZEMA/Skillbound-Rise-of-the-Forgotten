<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obby Game</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f172a;
      --header-color: #1e293b;
      --text-color: #ffffff;
      --btn-color: #3b82f6;
      --accent-color: #fbbf24;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: var(--header-color);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-color);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    .btn {
      background: var(--btn-color);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2563eb;
    }

    .contact {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .contact p a {
      color: var(--btn-color);
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--header-color);
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Haraos Indistory</div>
  <nav>

      <li><a href="index.html">Home</a></li>
      <li><a href="Codes.html">Codes</a></li>
      <li><a href="GameInfo.html">Game Info</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to Our Feature Pack RPG Game!</h1>
  <p>Join the adventure, challenge your skills, and climb the leaderboard.</p>
</section>

<section class="contact">
  <h2>Contact Us</h2>
  <p>Discord: <a href="https://discord.gg/u7xvxcBDEb">Join Here</a></p>
</section>

</footer>

  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
